name: CI/CD Pipeline Complet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ======================
  # 1. TESTS DOCKER (existant)
  # ======================
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Construire l'image Docker
      run: docker build -t demo-devops-app .
    
    - name: Lancer des tests
      run: |
        # Test sur port 8081 pour √©viter conflits
        docker run -d --name test-app -p 8081:80 demo-devops-app
        sleep 5
        if docker ps | grep -q test-app; then
          echo "‚úÖ Conteneur d√©marr√©"
          docker stop test-app
          docker rm test-app
        else
          echo "‚ùå Conteneur non d√©marr√©"
          exit 1
        fi
    
    - name: Scan de s√©curit√© (Trivy)
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'demo-devops-app'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true

  # ======================
  # 2. TERRAFORM (NOUVEAU)
  # ======================
  terraform:
    runs-on: ubuntu-latest
    needs: test-docker  # Attendre que Docker soit test√©
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Installer Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.6.0"
    
    - name: Initialiser Terraform
      run: |
        if [ -d "infrastructure" ]; then
          cd infrastructure
          terraform init
        else
          echo "‚ö†Ô∏è  Dossier infrastructure non trouv√©, cr√©ation..."
          mkdir -p infrastructure
          echo '# Terraform pour DevOps' > infrastructure/main.tf
          cd infrastructure
          terraform init
        fi
    
    - name: Valider la syntaxe Terraform
      run: |
        if [ -d "infrastructure" ]; then
          cd infrastructure
          terraform validate
          echo "‚úÖ Syntaxe Terraform valide"
        else
          echo "‚úÖ Pas de configuration Terraform √† valider"
        fi
    
    - name: Voir le plan Terraform
      run: |
        if [ -d "infrastructure" ]; then
          cd infrastructure
          terraform plan -no-color
        else
          echo "‚ÑπÔ∏è  Pas de plan Terraform √† afficher"
        fi

  # ======================
  # 3. D√âPLOIEMENT (existant am√©lior√©)
  # ======================
  deploy:
    needs: [test-docker, terraform]  # Attendre Docker ET Terraform
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    # OPTION A : Docker Hub (gard√©)
    - name: Login √† Docker Hub
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Construire et pousser l'image Docker
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
    
    # OPTION B : GitHub Container Registry (gard√©)
    - name: Login to GitHub Container Registry
      if: secrets.DOCKER_USERNAME == ''
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Construire et pousser vers GHCR
      if: secrets.DOCKER_USERNAME == ''
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:latest
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:${{ github.sha }}
    
    # D√©ploiement GitHub Pages (gard√©)
    - name: D√©ployer sur GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
    
    # NOUVEAU : Ex√©cuter Terraform apply (optionnel)
    - name: Appliquer Terraform (si configur√©)
      if: github.ref == 'refs/heads/main' && vars.TERRAFORM_AUTO_APPLY == 'true'
      run: |
        if [ -d "infrastructure" ]; then
          cd infrastructure
          echo "üöÄ Application de la configuration Terraform..."
          terraform apply -auto-approve
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # ======================
  # 4. NOTIFICATION (optionnel)
  # ======================
  notification:
    needs: [test-docker, terraform, deploy]
    runs-on: ubuntu-latest
    if: always()  # S'ex√©cute m√™me en cas d'√©chec
    
    steps:
    - name: R√©sum√© du pipeline
      run: |
        echo "========================================"
        echo "üöÄ PIPELINE CI/CD COMPLET"
        echo "========================================"
        echo ""
        echo "‚úÖ Tests Docker: ${{ needs.test-docker.result }}"
        echo "‚úÖ Validation Terraform: ${{ needs.terraform.result }}"
        echo "‚úÖ D√©ploiement: ${{ needs.deploy.result }}"
        echo ""
        echo "üåê Site web: https://cadel20.github.io/demo-devops/"
        echo "üê≥ Image Docker: demo-devops-app"
        echo "üèóÔ∏è  Infrastructure: Terraform"
        echo "========================================"