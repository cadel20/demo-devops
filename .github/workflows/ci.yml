name: CI/CD Pipeline Complet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ======================
  # 1. TESTS DOCKER
  # ======================
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Construire l'image Docker
      run: docker build -t demo-devops-app .
    
    - name: Lancer des tests
      run: |
        # Test sur port 8081 pour √©viter conflits
        docker run -d --name test-app -p 8081:80 demo-devops-app
        sleep 5
        if docker ps | grep -q test-app; then
          echo "‚úÖ Conteneur d√©marr√©"
          docker stop test-app
          docker rm test-app
        else
          echo "‚ùå Conteneur non d√©marr√©"
          exit 1
        fi
    
    - name: Scan de s√©curit√© (Trivy)
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'demo-devops-app'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true

  # ======================
  # 2. TERRAFORM
  # ======================
  terraform:
    runs-on: ubuntu-latest
    needs: test-docker
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Installer Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.6.0"
    
    - name: V√©rifier si dossier infrastructure existe
      id: check-infra
      run: |
        if [ -d "infrastructure" ]; then
          echo "infra_exists=true" >> $GITHUB_OUTPUT
        else
          echo "infra_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Initialiser Terraform
      if: steps.check-infra.outputs.infra_exists == 'true'
      working-directory: ./infrastructure
      run: terraform init
    
    - name: Valider la syntaxe Terraform
      if: steps.check-infra.outputs.infra_exists == 'true'
      working-directory: ./infrastructure
      run: terraform validate
    
    - name: Voir le plan Terraform
      if: steps.check-infra.outputs.infra_exists == 'true'
      working-directory: ./infrastructure
      run: terraform plan -no-color

  # ======================
  # 3. D√âPLOIEMENT
  # ======================
  deploy:
    needs: [test-docker, terraform]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    # OPTION A : Docker Hub (avec secrets GitHub)
    - name: Login √† Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Construire et pousser l'image Docker
      if: ${{ secrets.DOCKER_USERNAME != '' }}
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
    
    # OPTION B : GitHub Container Registry (fallback)
    - name: Login to GitHub Container Registry
      if: ${{ secrets.DOCKER_USERNAME == '' }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Construire et pousser vers GHCR
      if: ${{ secrets.DOCKER_USERNAME == '' }}
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:latest
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:${{ github.sha }}
    
    # D√©ploiement GitHub Pages
    - name: D√©ployer sur GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
    
    # Terraform apply (optionnel - d√©sactiv√© par d√©faut)
    - name: Appliquer Terraform (optionnel)
      if: ${{ github.ref == 'refs/heads/main' && false }}
      working-directory: ./infrastructure
      run: |
        echo "üöÄ Application de la configuration Terraform..."
        terraform apply -auto-approve

  # ======================
  # 4. NOTIFICATION
  # ======================
  notification:
    needs: [test-docker, terraform, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: R√©sum√© du pipeline
      run: |
        echo "========================================"
        echo "üöÄ PIPELINE CI/CD COMPLET"
        echo "========================================"
        echo ""
        echo "‚úÖ Tests Docker: ${{ needs.test-docker.result }}"
        echo "‚úÖ Validation Terraform: ${{ needs.terraform.result }}"
        echo "‚úÖ D√©ploiement: ${{ needs.deploy.result }}"
        echo ""
        echo "üåê Site web: https://cadel20.github.io/demo-devops/"
        echo "üê≥ Image Docker: demo-devops-app"
        echo "üèóÔ∏è  Infrastructure: Terraform"
        echo "========================================"