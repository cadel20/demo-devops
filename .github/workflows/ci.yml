name: üê≥ CI Pipeline with Docker

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ‚≠ê IMPORTANT : R√©cup√®re tout l'historique
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
        build-args: |
          GIT_COMMIT=${{ github.sha }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
        cache-to: type=inline
    
    - name: Test the pushed image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }} echo "‚úÖ Image ${{ github.sha }} works!"
    
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./