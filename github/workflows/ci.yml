name: CI Pipeline with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ⭐ AJOUTEZ CES PERMISSIONS ⭐
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Construire l'image Docker
      run: docker build -t demo-devops-app .
    
    - name: Lancer des tests
      run: |
        # Test sur port 8081 pour éviter conflits
        docker run -d --name test-app -p 8081:80 demo-devops-app
        sleep 5
        if docker ps | grep -q test-app; then
          echo "✅ Conteneur démarré"
          docker stop test-app
          docker rm test-app
        else
          echo "❌ Conteneur non démarré"
          exit 1
        fi
    
    - name: Scan de sécurité (Trivy)
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'demo-devops-app'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
    
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    # ⭐ OPTION A : Docker Hub (si configuré)
    - name: Login à Docker Hub
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Construire et pousser l'image Docker
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
    
    # ⭐ OPTION B : GitHub Container Registry (plus simple)
    - name: Login to GitHub Container Registry
      if: secrets.DOCKER_USERNAME == ''
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Construire et pousser vers GHCR
      if: secrets.DOCKER_USERNAME == ''
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:latest
          ghcr.io/${{ github.repository_owner }}/demo-devops-app:${{ github.sha }}
    
    - name: Déployer sur GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true  # ⭐ AJOUTÉ : Crée une branche propre
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'