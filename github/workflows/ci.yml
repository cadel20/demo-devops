nom: CI Pipeline avec Docker

sur:
  push:
    branches: [principale]
  pull_request:
    branches: [principale]

emplois:
  test:
    fonctionne-sur: ubuntu-latest
    
    étapes:
    - nom: Checkout du code
      utilisations: actions/checkout@v3
    
    - nom: Setup Docker Buildx
      utilisations: docker/setup-buildx-action@v2
    
    - nom: Construire l'image Docker
      run: docker build -t demo-devops-app .
    
    - nom: Lancer des tests (exemple)
      run: |
        docker run --rm demo-devops-app echo "Construction réussie !"
        # Ici vous pourriez ajouter des tests réels
    
    - nom: Scan de sécurité (Trivy)
      continue-on-error: vrai
      utilisations: aquasecurity/trivy-action@master
      avec:
        image-ref: 'demo-devops-app'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: vrai
    
  déployer:
    besoins: test
    fonctionne-sur: ubuntu-latest
    si: github.ref == 'refs/heads/main'
    
    étapes:
    - nom: Checkout du code
      utilisations: actions/checkout@v3
    
    - nom: Login à Docker Hub
      utilisations: docker/login-action@v2
      avec:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - nom: Construire et pousser l'image
      utilisations: docker/build-push-action@v4
      avec:
        context: .
        push: vrai
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:latest
          ${{ secrets.DOCKER_USERNAME }}/demo-devops-app:${{ github.sha }}
    
    - nom: Déployer sur GitHub Pages
      utilisations: peaceiris/actions-gh-pages@v3
      avec:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./